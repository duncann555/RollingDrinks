<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="description" content="Vinos, cervezas y whiskys a domicilio" />
    <meta name="keywords" content="Vinos, cervezas, whiskys, delivery" />
    <meta name="author" content="Rolling Drinks" />

    <title>Rolling Drinks</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fst-italic mx-auto" href="#">Rolling Drinks</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Vinos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cerveza</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Whisky</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="¿Que estás buscando?"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>

        <a
          href="https://wa.me/54381XXXXXXX"
          class="whatsapp-float"
          target="_blank"
          title="Contactanos por WhatsApp"
        >
          <img
            src="https://img.icons8.com/color/40/000000/whatsapp--v1.png"
            alt="WhatsApp"
          />
        </a>

        <a
          href="https://wa.me/54381XXXXXXX"
          class="carrito-float"
          target="_blank"
          title="Contactanos por WhatsApp"
        >
          <img
            src="https://img.icons8.com/ios-glyphs/40/add-shopping-cart.png" alt="add-shopping-cart"/> 
        </a>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/bootstrap.min.js"></script>
