<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto | Rolling Drinks</title>
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-bordo">
        <div class="container-fluid">
          <a class="navbar-brand fst-italic mx-auto text-light" href="#">Rolling Drinks</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-3 ms-xl-5">
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Vinos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Cerveza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Whisky</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-4">
      <h2 class="text-center mb-4">Contacto</h2>
      <div class="row">
        <div class="col-md-6">
          <form id="formulario">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required minlength="3" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico *</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono *</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Ej: 3811234567" pattern="[0-9]{7,15}" />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje *</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje aquí..." required minlength="10"></textarea>
            </div>
            <p class="text-light fw-light"><small> Los campos marcados con * son obligatorios.</small></p>
            <button type="submit" class="btn btn-outline-success mb-3">Enviar</button>
          </form>
        </div>

        <div class="col-md-6 mt-4 mt-md-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1060679494694!2d-65.20974192488994!3d-26.836578490026433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sbo!4v1748114291971!5m2!1ses-419!2sbo"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <div class="text-center mt-2">
        <a href="../index.html" class="btn btn-outline-warning mb-1">
          <i class="bi bi-arrow-left"></i> Volver al inicio
        </a>
      </div>
    </main>

    <footer class="text-center py-2 bg-bordo text-light">
      <p class="mb-0">© 2025 Rolling Drinks. Todos los derechos reservados.</p>
    </footer>

    <script>
      const form = document.getElementById("formulario");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Gracias por tu mensaje. ¡Ganaste una promo de cervezas más frías que el corazón de tu ex!");
        form.reset();
      });
    </script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
